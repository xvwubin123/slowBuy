<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/brand.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="index.html" class="logo"></a>
            <a href="#" class="app" ></a>
        </div>
        <div class="mm_search">
            <input  type="text"  placeholder="请输入你想比价的商品">
            <button >搜索</button>
        </div>
        <div class="mm_main">
                <div class="list_title">
                    <a href="index.html">首页</a> &gt; <a href="category.html">全部分类</a> &gt;
                </div>
                <div class="brand_nav">
                    <!-- 模板 -->
                </div>
                <div class="brand_dtl">
                    <!-- 模板 -->
                   
                </div>
                <div class="last">
                    <!-- 模板 -->
                    
                </div>

        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/setRem.js"></script>
    <script src="./js/brand.js"></script>
    <script type="text/html" id="catenav" >
            <div class="brandtitle">
                <div class="top">
                        <div class="top_span"><span><span id="top_tv"></span>哪个牌子好</span></div>
                </div> 
            </div>
            <ul class="cate_ul">
                <!-- 模板 -->
                {{each result v i}}
                <li class="cate_li" data-id="{{v.brandTitleId}}">
                        <a href="#mao" class="cate_a">
                            <div class="left">
                                <div class="left_t">{{i+1}}</div>
                            </div>
                            <div class="center">
                                <p class="center_t">{{v.brandName}}</p>
                                <p class="center_b">{{v.brandInfo}}</p>
                            </div>
                            <div class="right">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </div>
                        </a>
                    </li>
                {{/each}}
            </ul>
    </script>
    <!--  -->
    <script type="text/html" id="branddtl">
        <div class="brandtitle">
            <div class="top">
                    <span id="top_tv"></span>
                    <span id="mao">产品销量排行</span> 
            </div> 
        </div>
        <ul class="brand_ul">
            {{each result v i}}
            <li >
                <div class="left">
                    {{@v.productImg}}
                </div>
                <div class="right">
                    <p class="top">{{v.productName}}</p>
                    <p class="mid">{{v.productPrice}}</p>
                    <p class="btm">{{v.productQuote}} {{v.productCom}}</p>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <!--  -->
    <script type="text/html" id="judge">
    <div class="brandtitle">
        <div class="top">
                <span id="top_tv"></span>
                <span >产品销量排行</span> 
        </div> 
    </div>
    <ul class="last_ul">
        {{each result v i}}
        <li>
            <div class="last_up">
                <div class="last_left"></div>
                <div class="last_right">
                    <p class="last_pg"></p>
                </div>
            </div>
            <div class="last_btm">
                <div class="last_in">
                    <div class="last_san"></div>
                    <div class="spanbox"> <span class="left_span">{{v.comName}}</span> <span class="right_span">{{v.comTime}}</span></div>
                    <p>{{v.comContent}}</p>

                </div>
            </div>
        </li>
        {{/each}}
    </ul>
    </script>
   
</body>
</html>
