<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="index.html" class="logo"></a>
            <a href="#" class="app" ></a>
        </div>
        <div class="mm_search">
            <input  type="text"  placeholder="请输入你想比价的商品">
            <button >搜索</button>
        </div>
        <div class="mm_main">
            <ul class="cate_ul">
                
            </ul>

        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/setRem.js"></script>
    <script src="./js/category.js"></script>
    <script type="text/html" id="catenav" >
        
        {{each result v i}}
        <li class="cate_li"  >
                <div data-id="{{v.titleId}}" class="title"> <a href="">{{v.title}}</a> <a href="#" class = "titler"> <i class="fa fa-angle-down" aria-hidden="true"></i> </a> </div>
                <div class="main">
                    <ul class="main_ul">
                        
                        
                    </ul>
                </div>
            </li>
        {{/each}}
    </script>
    <script type="text/html" id="catenav2">
        {{each result v i}}
            <li data-id="{{v.categoryId}}" ><a href="#">{{v.category}}</a></li>
        {{/each}}
    
    </script>
</body>
</html>
