<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productlist.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="index.html" class="logo"></a>
            <a href="#" class="app" ></a>
        </div>
        <div class="mm_search">
            <input  type="text"  placeholder="请输入你想比价的商品">
            <button >搜索</button>
        </div>
        <div class="mm_main">
            <div class="list_title">
                <a href="index.html">首页</a> > <a href="category.html">全部分类</a> > <a href="javascript:history.go(-1);" class="now" ></a> >
                <button type="button" class="mui-btn mui-btn-outlined mui-pull-right">筛选</button>
            </div>
            <div class="list_main">
                <ul class="list_ul">
                    
                </ul>
            </div>
            <!-- 分页 -->
            <div class="pageout">
                    <div class="page_middle">
                        <div class="ulbox">
                            <span class="page_text">
                                    <span class="md_left">1</span>/<span class="md_right" >3</span>
                            </span>
                            <ul class="page_ul" >
                                
                               
                            </ul>
                        </div>
                        <a href="javascript:;" class="down" > <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                    </div>
                    <div class="padded">
                        <ul class="pager">
                            <li class="left">
                                <a href="javascript:;" class="page_up">
                                    上一页
                                </a>
                            </li>
                            
                            <li class="right" >
                                <a href="javascript:;" class="page_down" >
                                    下一页
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>
            <!--  -->
            <div class="low"></div>
        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/productlist.js"></script>
    <script src="./js/setRem.js"></script>
    <script type="text/html" id="productlist">
        {{each result v i}}
        <li data-id = '{{v.productId}}'>
            <div class="left" >{{@v.productImg}}</div>
            <div class="right" >
                <p class="top" > {{v.productName}}</p>
                <p class="middle" >{{v.productPrice}}</p>
                <p class="bottom" >{{v.productCom}}</p>
                
            </div>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="pageout">
        {{each arr v i}}
        <li data-id="{{i+1}}" ><span class="left">{{i+1}}</span>/<span class="right" >{{total}}</span></li>
        {{/each}}
    </script>
</body>
</html>
