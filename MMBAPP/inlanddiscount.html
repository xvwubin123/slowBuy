<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="javascript:history.go(-1);" class="back"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <a href="#" class="text">国内折扣</a>
            <a href="#" class="app" ></a>
        </div>
       
        <!-- main -->
        <div class="mm_main">
            <!-- 模板 -->
            <ul class="inland_ul">
                
            
            </ul>
          

        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
     <script src="./lib/jquery/jquery.min.js"></script>
     <script src="./lib/Template/template-web.js"></script>
     <script src="./js/inlanddiscount.js"></script>
     <script src="./js/setRem.js"></script>
     <script type="text/html" id="inland">
        {{each result v i}}
            <li data-id="{{v.productId}}">
                {{@v.productImg}}
                <p class="name">{{v.productName}}</p>
                <p class="price">{{v.productPrice}}</p>
                <p class="mart">{{v.productFrom}} | {{v.productTime}}</p>
            </li>
        {{/each}}
     </script>
    

   
</body>
</html>
