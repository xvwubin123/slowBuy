<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm" id="backtop">
        <div class="mm_head">
            <a href="javascript:history.go(-1);" class="back"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <a href="#" class="text">白菜价-淘宝内部券</a>
            <a href="#" class="app" ></a>
        </div>
       
        <!-- main -->
        <div class="mm_main">
            
            <div class="bai_title">
                    <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                            <div class="mui-scroll">
                                <!--这里放置真实显示的DOM内容-->
                                <!-- 模板 -->
                            </div>
                        </div>
                
            </div>
            <div class="bai_list">
                <ul class="list_ul">
                    <!-- 模板 -->
                </ul>
            </div>
          

        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <div class="backtop">
        <a href="#backtop"><i class="fa fa-arrow-up" aria-hidden="true"></i> </a>
    </div>
     <script src="./lib/zepto/zepto.min.js"></script>
     <script src="./lib/mui/js/mui.js"></script>
     <script src="./lib/Template/template-web.js"></script>
     <script src="./js/baicaijia.js"></script>
     <script src="./js/setRem.js"></script>
    <script type='text/html' id="bai_title">
        {{each result v i}}
        <a class="mui-control-item " data-id="{{v.titleId}}">
                {{v.title}}
        </a>
        {{/each}}
    </script>
    <script type='text/html' id="bai_list">
        {{each result v i}}
        <li>
            <div class="left">
                {{@v.productImg}}
            </div>
            <div class="right">
                <p class="first">
                     {{@v.productName}}
                </p>
                <p class='second'>
                    {{@v.productPrice}}
                </p>
                <div class="third">
                    {{@v.productCouponRemain}}
                </div>
               <div class="fourth">
                   <div class="cut">点此领10元优惠券</div>
                    {{@v.productHref}}
               </div>
                
            </div>
        </li>
        {{/each}}
    </script>


   
</body>
</html>
