<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="javascript:history.go(-1);" class="back"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <a href="#" class="text">优惠券</a>
            <a href="#" class="app" ></a>
        </div>
        <!-- main -->
        <div class="mm_main">
            <div class="coupot_title">--点餐前出示手中的优惠券,即可享受优惠--</div>
            <div class="coupot">
                <ul class="coupot_ul">
                   <!-- 模板 -->
                </ul>
            </div>
        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
        <!-- 轮播图 -->
        <div class="horse">
            <div class="up"></div>
            <div class="mid">
                <div class="left">
                    <a class="left_a" href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                </div>
                <div class="mui-slider center">
                    <div class="mui-slider-group mui-slider-loop center_ul">
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><img src="http://d3.5ikfc.com/static/thumbs/616/kfc-5ikfc-66_c64.jpg" alt=" 早餐 熏鸡麦饼被蛋卷+醇豆浆(热) 2016年9月10月凭肯德基优惠券"></div>
                      <div class="mui-slider-item"><img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc28.jpg" alt=" 分享两人餐 新奥尔良烤鸡腿堡+香辣鸡腿堡+新奥尔良烤翅2块+大薯条+百事可乐(中)+雪顶咖啡 2016年10月凭肯德基优惠券"></div>
                      <div class="mui-slider-item center_li" ></div>
                      <div class="mui-slider-item"><img src="http://d3.5ikfc.com/static/thumbs/616/kfc-5ikfc-66_c64.jpg" alt=" 早餐 熏鸡麦饼被蛋卷+醇豆浆(热) 2016年9月10月凭肯德基优惠券"></div>
                      <!--支持循环，需要重复图片节点-->
                      <div class="mui-slider-item mui-slider-item-duplicate"><img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc28.jpg" alt=" 分享两人餐 新奥尔良烤鸡腿堡+香辣鸡腿堡+新奥尔良烤翅2块+大薯条+百事可乐(中)+雪顶咖啡 2016年10月凭肯德基优惠券"></div>
                    </div>
                  </div>
                <div class="right">
                    <a class="right_a" href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="down"></div>
        </div>
    </div>
    
     <script src="./lib/zepto/zepto.min.js"></script>
     <script src="./lib/mui/js/mui.js"></script>
     <script src="./lib/Template/template-web.js"></script>
     <script src="./js/couponproduct.js"></script>
     <script src="./js/setRem.js"></script>
    <script type='text/html' id="couponpot">
        {{each result v i}}
        <li data-id="{{v.couponProductImg}}">
            <div class="left">
                {{@v.couponProductImg}}
            </div>
            <div class="right">
                <p class="top">{{v.couponProductName}}</p>
                <p class="mid">{{v.couponProductPrice}}</p>
                <p class="btm">{{v.couponProductTime}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    
   


   
</body>
</html>
