<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="javascript:history.go(-1);" class="back"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <a href="#" class="text">凑单品</a>
            <a href="#" class="app" ></a>
        </div>
       
        <!-- main -->
        <div class="mm_main">
           
            <div class="gs_nav">
                <ul class="nav_ul">
                    <li class="shop">
                        <div class="shop_left">
                            <span class="nav_span">京东</span>
                        </div>
                        <a href="#" class="down1">
                            <i class="fa fa-caret-up shop_up" aria-hidden="true"></i>
                            <i class="fa fa-caret-down shop_down" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="irea">
                        <span class="nav_span">华北</span>
                        <a href="#" class="down2">
                            <i class="fa fa-caret-up irea_up" aria-hidden="true"></i>
                            <i class="fa fa-caret-down irea_down" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="price"><span>全部价格</span>
                        <a href="#" class="down3">
                                <i class="fa fa-caret-up" aria-hidden="true"></i>
                            </a></li>
                    <li class="last"></li>
                </ul>
            <!--  -->

                <div class="dut">
                    <ul class="dut_ul">
                        
                    </ul>
                </div>
            </div>
            <!--  -->
            <div class="gs_list">
                <ul class="list_ul">
                    
                </ul>

            </div>
          

        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
     <script src="./lib/jquery/jquery.min.js"></script>
     <script src="./lib/Template/template-web.js"></script>
     <script src="./js/gsproduct.js"></script>
     <script src="./js/setRem.js"></script>
     <script type="text/html" id="getshop">
        {{each result v i}}
        <li data-id="{{v.shopId}}">{{v.shopName}}</li>
        {{/each}}
     </script>
     <script type="text/html" id="getirea">
        {{each result v i}}
        <li data-id="{{v.areaId}}">{{v.areaName}}</li>
        {{/each}}
     </script>

     <script type="text/html" id="getproduct">
        {{each result v i}}
        <li>
            <a href="#" class="list_a">
                <div class="up">
                    <img src="{{v.productImg}}" alt="">
                </div>
                <div class="down">
                    <p >{{v.productName}}</p>
                    <span class="left">{{v.productPrice}}</span>
                    <span class="right">去凑单</span>
                </div>
            </a>
        </li>
        {{/each}}
     </script>
    

   
</body>
</html>
