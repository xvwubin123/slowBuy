<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bijia.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm" id="backtop">
        <div class="mm_head">
            <a href="index.html" class="logo"></a>
            <a href="#" class="app" ></a>
        </div>
        <div class="mm_search">
            <input  type="text"  placeholder="请输入你想比价的商品">
            <button >搜索</button>
        </div>
        <div class="mm_main">
            <div class="list_title">
                <a href="index.html">首页</a> > <a href="javascript:history.go(-1);">电视</a> > <a href="javascript:;" class="now" ></a> >
                <button type="button" class="mui-btn mui-btn-outlined mui-pull-right">筛选</button>
            </div>
            <div class="list_main">
                
                <!-- 模板 -->

            </div>
            <div class="list_judge">
                <div class="title">
                    <p>网友评价</p>
                </div>
                <div class="judge_box">
                    <ul class="judge_ul">
                        <!-- 模板 -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="com">
            <div class="in">查看更多评价</div>
        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- <script src="./lib/mui/js/mui.js"></script> -->
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/bijia.js"></script>
    <script src="./js/setRem.js"></script>
    <script type="text/html" id="bijiamain">
        {{each result v i}}
        <div class="main_img" data-id="{{v.productId}}">
                <p>{{v.productName}}</p>
                {{@v.productImg}} 
                <a href="#" >收藏</a>
        </div>
        <div class="main_dtl">
            <div class="main_bijia">
                <ul>
                    <li> <a href="#">比价购买</a></li>
                    <li><a href="#">产品参数</a></li>
                    <li><a href="#">评价</a></li>
                </ul>
            </div>
            <div class="main_shop">
                 {{@v.bjShop}} 
            </div>
            <div class="main_ins">
                <p>*实际价格以个网页列出的实时售价为准我们提供的价格可能有数小时至数日的延迟</p>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="judge">
        {{each result v i}}
        <li>
            <div class="topbox">
                <p class="top"><span>{{v.comName}}</span><span>{{v.comTime}}</span></p>
                <p class="mid">{{v.comFrom}}</p>
            </div>
            
            <p class="btm">{{v.comContent}}</p>
        </li>
        {{/each}}
    </script>
   
    
</body>
</html>
