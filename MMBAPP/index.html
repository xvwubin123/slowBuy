<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="mm">
        <div class="mm_head">
            <a href="index.html" class="logo"></a>
            <a href="#" class="app" ></a>
        </div>
        <div class="mm_search">
            <input  type="text"  placeholder="请输入你想比价的商品">
            <button >搜索</button>
        </div>
        <!-- main -->
        <div class="mm_main">
            <div class="main_nav">
                <ul class="nav_ul">
                    
                </ul>
            </div>
            <div class="main_list">
                <div class="title">
                    <a href="#"></a>
                    <span>超值折扣推荐</span>
                </div>
                <div class="details">
                    <ul class="details_ul">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="jump">
            <a href="gsproduct.html">更多优惠信息>></a>
        </div>
        <div class="brand">
            <div class="paihang">
                <div class="in">品牌排行</div>
            </div>
        </div>
        <div class="mm_footer">
            <div class="nav">
                <ul>
                    <li><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                    <li> <a href="#">返回</a></li>
                </ul>
            </div>
            <div class="details">
                <p class="pgtop"> <span>手机APP下载</span><span>慢慢买手机版 --</span><span>掌上平台</span> </p>
                <p class="pg_bottom">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
     <script src="./lib/zepto/zepto.min.js"></script>
     <script src="./lib/mui/js/mui.js"></script>
     <script src="./lib/Template/template-web.js"></script>
     <script src="./js/index.js"></script>
     <script src="./js/setRem.js"></script>
    <script type="text/html" id="indexnav" >
        {{each result v i}}
        
            <li data-id = "{{v.indexmenuId}}">
                <a href="{{v.titlehref}}" >
                    {{@v.img}}
                    <p>{{v.name}}</p>
                </a>
            </li>
        
        
        {{/each}}
    </script>
    <script type="text/html" id="indexdetail">
        {{each result v i}}
        <li>
            <div class="left">
                    {{@v.productImgSm}}
            </div>
            <div class="details_pg">
                <p>{{v.productName}} <span>{{v.productPinkage}}</span> </p>
                
                <p>{{v.productFrom}} | {{v.productTime}}  <span class ='index' >{{i+1}}</span></p>
                
            </div>
        </li>
        {{/each}}

    </script>
    
</body>
</html>
